version: "3"
services:
  node-app:
    container_name: express-node-app-container
    # build: .
    ports:
      - "3007:4000"
    env_file:
      - ./.env
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
